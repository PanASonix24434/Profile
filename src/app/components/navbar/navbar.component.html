<header [@navbarAnim] [ngClass]="{ 'shadow-md': isScrolled, 'bg-white dark:bg-gray-900': true }"
        class="fixed top-0 left-0 w-full z-50 transition-shadow duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="text-2xl font-bold text-gray-800 dark:text-white">
        PanASonix /<span class="text-blue-600">/ Profile</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/" routerLinkActive="text-blue-600"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">Home</a>
        <a routerLink="/about"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">About</a>
        <a routerLink="/skills"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">Skills</a>
        <a routerLink="/projects"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">Projects</a>
        <a routerLink="/resume"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">Resume</a>
        <a routerLink="/contact"
           class="text-gray-700 dark:text-gray-300 hover:text-blue-600 font-medium">Contact</a>
      </nav>

<!-- Dark Mode Toggle Button -->
<button (click)="toggleDarkMode()" aria-label="Toggle Dark Mode">
  <svg *ngIf="!isDarkMode" class="w-6 h-6 text-gray-700 dark:text-gray-300 transition-colors duration-300" fill="none" stroke="currentColor" stroke-width="2"
       viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 3v1M12 20v1M4.22 4.22l.7.7M18.36 18.36l.7.7M1 12h1M22 12h1M4.22 19.78l.7-.7M18.36 5.64l.7-.7M12 6a6 6 0 000 12a6 6 0 000-12z" />
  </svg>
  <svg *ngIf="isDarkMode" class="w-6 h-6 text-gray-700 dark:text-gray-300 transition-colors duration-300" fill="none" stroke="currentColor" stroke-width="2"
       viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
  </svg>
</button>

      <!-- Mobile Menu Button -->
      <div class="md:hidden ml-2">
        <button (click)="toggleMenu()" aria-label="Toggle Menu">
          <svg class="w-6 h-6 text-gray-700 dark:text-white" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
    <nav class="px-4 py-4 space-y-3">
      <a (click)="closeMenu()" routerLink="/" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">Home</a>
      <a (click)="closeMenu()" routerLink="/about" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">About</a>
      <a (click)="closeMenu()" routerLink="/skills" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">Skills</a>
      <a (click)="closeMenu()" routerLink="/projects" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">Projects</a>
      <a (click)="closeMenu()" routerLink="/resume" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">Resume</a>
      <a (click)="closeMenu()" routerLink="/contact" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600">Contact</a>
    </nav>
  </div>
</header>

<!-- Spacer -->
<div class="h-16"></div>
